<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alto Turmequé</title>
  <link rel="icon" href="img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body background="img/fondo.jpg">
  <div>
    <center>
    <h1>BIENVENIDO</h1>
    <span class="navbar-text">
      <img src="img/LOGO INICIAL.png" style="height: 300px; width: 400px; margin-right: 10px">
      <br>
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#myModalLogin">Iniciar Sesión</button>
    </span>
    </div>
  </center>
  <div class="modal fade" id="myModalLogin">
    <div class="modal-dialog">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <div class="login">
                <label for="usr">Usuario:</label>
                <input type="text" class="form-control" id="email" name="usuario">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="contrasena" name="password">
                <!-- MI ALERT -->
                <p style="color: red;" class="alertaLogin"></p>
                <button type="button" class="btn btn-primary btn_login" id="login">Ingresar</button>
            </div>
        </div>

    </div>
    </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="../js/functions.js" type="text/javascript"></script>
</body>

</html>
